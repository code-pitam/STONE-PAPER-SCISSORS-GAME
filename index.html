<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stone Paper Scissors Game</h1>
      <p class="sub-heading">Choose one option</p>
      <div class="icon">
        <div id="stone" class="img">
          <img
            
            src="img/7934c6cf66ceade7c2986687946067b2.jpg"
            alt=""
          />
        </div>
        <div id="scissors" class="img"><img  src="img/d.jpg" alt="" /></div>
        <div id="paper" class="img"><img  src="img/s.jpg" alt="" /></div>
      </div>
      <div class="score">
        <p>You <span class="user-score">0</span></p>
        <p>Comp <span class="comp-score">0</span></p>
      </div>
      <p class="msg">dfgdfgdg</p>
    </div>


    <script src="index.js"></script>
  </body>
</html>
